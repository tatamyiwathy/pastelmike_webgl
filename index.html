        :root {

            font-size: 0.75rem;

            text-transform: uppercase;

            justify-content: space-between;

            border-bottom: 1px solid var(--accent-color);
        }

            color: var(--hover-color);
            padding-left: 10px;
        }

        .sample-link:hover::after {
            opacity: 1;
            transform: translateX(0);
        }

        .footer-info {
            margin-top: 80px;
            font-size: 0.6rem;
            color: var(--accent-color);
            text-align: right;
        }
