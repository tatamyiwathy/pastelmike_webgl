<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL ワイヤーフレーム直方体 - Y軸回転</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        canvas {
            border: 2px solid #333;
            background-color: #000;
            display: block;
            margin: 20px auto;
        }

    </style>
</head>

<body>
        <div>
            <div>
                <input type="checkbox" id="wireframe_switch" name="choice" value="1" style="margin: 0 8px 0 0;">
                <label for="wireframe_switch"
                    style="cursor: pointer; font-family: sans-serif; font-size: 14px;">ワイヤーフレーム</label>
            </div>
            <div>
                <input type="checkbox" checked id="point_light_switch" name="choice" value="1" style="margin: 0 8px 0 0;">
                <label for="point_light_switch"
                    style="cursor: pointer; font-family: sans-serif; font-size: 14px;">ポイントライト</label>
            </div>
        </div>

        <div style="position: relative; display: flex; justify-content: center; align-items: center;">
            <canvas id="canvas" width="800" height="600"></canvas>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/gl-matrix@3.4.3/gl-matrix-min.js"></script>
        <script type="module" src="./teapot_sample.js"></script>
</body>

</html>
