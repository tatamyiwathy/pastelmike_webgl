<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL ワイヤーフレーム直方体 - Y軸回転</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        canvas {
            border: 2px solid #333;
            background-color: #000;
            display: block;
            margin: 20px auto;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .info {
            text-align: center;
            margin: 20px;
            color: #666;
        }
    </style>
</head>

<body>
    <div style="position: relative; width: 500px; height: 300px;">
        <canvas id="canvas" width="800" height="600"></canvas>

        <div style="
    position: absolute; 
    top: 50px; 
    left: 50px; 
    background-color: white;   /* 背景色を白に */
    padding: 8px 12px;         /* 内側に余白を作る */
    border-radius: 4px;        /* 角を少し丸くする */
    box-shadow: 0 2px 5px rgba(0,0,0,0.2); /* 軽く影をつけると浮いて見えます */
    display: flex;             /* 中の要素を横並びにする */
    align-items: center;       /* 垂直方向を中央揃えにする */
    cursor: pointer;           /* 重なった時にクリックできる感を出させる */
  ">
            <input type="checkbox" id="wireframe_switch" name="choice" value="1" style="margin: 0 8px 0 0;">
            <label for="wireframe_switch"
                style="cursor: pointer; font-family: sans-serif; font-size: 14px;">ワイヤーフレーム</label>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/gl-matrix@3.4.3/gl-matrix-min.js"></script>
    <script type="module" src="./teapot_sample.js">
    </script>
</body>

</html>
