<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        canvas {
            border: 2px solid #333;
            background-color: #000;
            display: block;
            margin: 20px auto;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .info {
            text-align: center;
            margin: 20px;
            color: #666;
        }

        .toggle-button-1 {
            display: inline-block;
            position: relative;
            width: 50px;
            height: 25px;
            border-radius: 25px;
            background-color: #dddddd;
            cursor: pointer;
            transition: background-color .4s;
        }

        .toggle-button-1:has(:checked) {
            background-color: #4bd865;
        }

        .toggle-button-1::after {
            position: absolute;
            top: 0;
            left: 0;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            box-shadow: 0 0 5px rgb(0 0 0 / 20%);
            background-color: #fff;
            content: '';
            transition: left .4s;
        }

        .toggle-button-1:has(:checked)::after {
            left: 25px;
        }

        .toggle-button-1 input {
            display: none;
        }
    </style>

    <!-- スライダー -->
    <style>
        input[type="range"] {
            width: 300px;
            accent-color: #4caf50;
            /* 線やつまみの色（モダンブラウザ） */
        }
    </style>
</head>

<body>
    <div>
        定数減衰：
        <!-- スライダー本体 -->
        <input type="range" id="constant_slider" min="0" max="1" step="0.01" value="0.5">

        <!-- スライダーの値を表示 -->
        <span id="constant_slider_value">0.5</span>
    </div>

    <div>
        線形減衰：
        <!-- スライダー本体 -->
        <input type="range" id="linear_slider" min="0" max="1" step="0.01" value="0.0">

        <!-- スライダーの値を表示 -->
        <span id="linear_slider_value">0.0</span>
    </div>

    <div>
        二次減衰：
        <!-- スライダー本体 -->
        <input type="range" id="quadratic_slider" min="0" max="1" step="0.01" value="0.0">

        <!-- スライダーの値を表示 -->
        <span id="quadratic_slider_value">0.0</span>
    </div>

    <canvas id="canvas" width="800" height="600"></canvas>


    
    <script src="https://cdn.jsdelivr.net/npm/gl-matrix@3.4.3/gl-matrix-min.js"></script>
    <script type="module" src="./point_light_sample.js">
    </script>
</body>

</html>
